<div class="authContent ">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Forget password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="mainContent">
                <form class="authForm">
                    <div class="formElement">
                        <mat-form-field>
                            <input type="text" matInput placeholder="user name" />
                        </mat-form-field>
                    </div>



                    <div class="formBtn">

                        <button routerLink="/auth/login" mat-raised-button type="button" color="primary">login</button>
                        <button routerLink="/auth/set-password" mat-raised-button type="button"
                            color="accent">Submit</button>

                    </div>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
