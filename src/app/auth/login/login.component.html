<div class="authContent">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="mainContent">
                <form class="authForm" [formGroup]="loginForm" (ngSubmit)="formSubmitHandler()">
                    <div class="formElement">
                        <mat-form-field>
                            <input formControlName="user_name" type="text" matInput placeholder="user name" />
                        </mat-form-field>
                    </div>

                    <div class="formElement">
                        <mat-form-field>
                            <input formControlName="password" type="password" matInput placeholder="password" />
                        </mat-form-field>
                    </div>
                    <div class="forgetLink">
                        <p routerLink="/auth/forget-password">Forget password ?</p>
                    </div>
                    <div class="formBtn">
                        <button routerLink="/auth/register" mat-raised-button type="button" color="primary">
                            Register
                        </button>
                        <button     mat-raised-button type="submit" color="accent"
                            [disabled]="loginForm.invalid || isLoading">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
